<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤務連絡フォーム</title>
  <style>
    /* ページ全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    /* コンテナ */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* 見出し */
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    /* ラベルと入力欄の行揃え */
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .form-group label {
      width: 100px;
      margin-right: 10px;
      font-weight: bold;
    }
    /* テキストやセレクトなどの要素 */
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    /* テキストエリアの高さを適度に */
    .form-group textarea {
      height: 80px;
      resize: vertical;
    }
    /* ボタン共通スタイル */
    button {
      padding: 10px 20px;
      margin: 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    /* 送信ボタンのスタイル */
    button[type="submit"] {
      background: #007bff;
      color: #fff;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    /* シフト変更ボタンのスタイル */
    .shift-change button {
      background: #28A745;
      color: #fff;
    }
    .shift-change button:hover {
      background: #218838;
    }
    /* ボタンを左右に分けて配置するエリア */
    .button-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 30px;
    }
    /* シフト変更ボタンとテキストのラッパ */
    .shift-change {
      text-align: center;
    }
    .shift-change p {
      margin-top: 8px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>勤務連絡フォーム</h1>
    <form id="chatForm">
      <div class="form-group">
        <label for="employeeId">社員番号:</label>
        <input type="text" id="employeeId" name="employeeId" required>
      </div>
      <div class="form-group">
        <label for="employeeName">氏名:</label>
        <input type="text" id="employeeName" name="employeeName" required>
      </div>
      <div class="form-group">
        <label for="date">対象日付:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="status">ステータス:</label>
        <select id="status" name="status" required>
          <option value="休み">休み</option>
          <option value="遅刻">遅刻</option>
        </select>
      </div>
      <div class="form-group">
        <label for="remarks">当欠理由:</label>
        <textarea id="remarks" name="remarks" placeholder="理由を明確にしてご記載ください" required></textarea>
      </div>
      <!-- ボタンを左右に分けて配置するエリア -->
      <div class="button-wrapper">
        <!-- 左側: 送信ボタン -->
        <div>
          <button type="submit">送信</button>
        </div>
        <!-- 右側: シフト変更ボタン + テキスト -->
        <div class="shift-change">
          <button type="button" onclick="location.href='https://imaudo00.github.io/sihutohennkou/'">
            シフト変更
          </button>
          <p>シフト変更はこちら</p>
        </div>
      </div>
    </form>
  </div>

  <script>
    // ページ読み込み時に対象日付を今日の日付に設定
    window.onload = function() {
      let today = new Date().toISOString().split('T')[0];
      document.getElementById("date").value = today;
    };

    document.getElementById('chatForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      // 入力値の取得
      const employeeId = document.getElementById('employeeId').value.trim();
      const employeeName = document.getElementById('employeeName').value.trim();
      const date = document.getElementById('date').value.trim();
      const status = document.getElementById('status').value;
      const remarks = document.getElementById('remarks').value.trim();

      // 必須項目の検証
      if (!employeeId || !employeeName || !date || !remarks) {
        alert('必須項目が入力されていません。社員番号、氏名、対象日付、当欠理由を入力してください。');
        return;
      }

      // Google Chat に送信するメッセージを整形
      const message = `勤務連絡\n社員番号: ${employeeId}\n氏名: ${employeeName}\n対象日付: ${date}\nステータス: ${status}\n備考: ${remarks || "なし"}`;

      // Google Chat のWebhook URL（そのままでOK）
      const webhookUrl = 'https://chat.googleapis.com/v1/spaces/AAAAhVW3TW4/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=s_xprZnV-xBW9Rjt581aqamD-NNCpTlq4F0k3DGcdg0';

      // Google Apps Script (GAS) のWebアプリURL（必ずご自身のURLに変更してください）
      const sheetsUrl = 'https://script.google.com/macros/s/AKfycbwZ42l9iklt4pFR75qRJ8uPn6WJqcKGC-W2cDKVcQDP79CfVEqT9DpOO89rZy_XNEqRUg/exec';

      // スプレッドシートに渡すデータ（payload）
      const payload = {
        employeeId,
        employeeName,
        date,
        status,
        remarks
      };

      try {
        // ① Google Chat への送信（Content-Type: application/json で送信）
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: message }),
        });

        // ② Google Sheets への送信
        // ※プリフライト（OPTIONS）を回避するため、Content-Type を 'text/plain' に変更
        await fetch(sheetsUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload),
        });

        alert('連絡内容がGoogle Chatとスプレッドシートに送信されました！');
      } catch (error) {
        alert('エラーが発生しました: ' + error.message);
      }

      // 送信後、フォームをリセット
      document.getElementById('chatForm').reset();
    });
  </script>
</body>
</html>
